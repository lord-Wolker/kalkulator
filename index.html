<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <div class="container text-center mt-3">
        <h1 class="mb-5"> Решение корни квадратного уровнение a*x&sup2;+b*x+c=0 </h1>
        <div class="row">
            <div class="col-6 border border-primary pt-4">
                <form name="sq" action="javascript: squere()">
                    <div class="mb-3">
                    <label for="sq_a" class="form-label"> Коэффициент А </label>
                    <input type="text" class="form-control" id="sq_a">
                    <div class="form-text"> Введите Коэффициент А для квадратного уровнения. </div>
                    </div>
                    <div class="mb-3">
                    <label name="sq_b" class="form-label"> Коэффициент B </label>
                    <input type="text" class="form-control" id="sq_b">
                    <div class="form-text"> Введите Коэффициент B для квадратного уровнения. </div>
                    </div>
                    <div class="mb-3">
                        <label for="sq_c" class="form-label"> Коэффициент C </label>
                        <input type="text" class="form-control" id="sq_c">
                        <div id="emailHelp" class="form-text"> Введите Коэффициент C для квадратного уровнения. </div>
                    </div>
                    <button type="submit" class="btn btn-primary mb-4"> Расчитать </button>
                </form>
            </div>
            <div class="col-6 pt-4">
                <h3 class="mb-5"> Конри квадратного уровнения </h3>
                    <div id="sq_sol"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./my.js"></script>
